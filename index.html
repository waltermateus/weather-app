<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="sunny">
    <main class="container">
        <header>
            <h1>Aplicativo de Clima</h1>
            <label for="unitType" class="switch">
                <input type="checkbox" id="unitType" checked />
                <div class="slider">
                    <span>Métrico</span>
                </div>
            </label>
        </header>

        <form class="search-form">
            <span class="material-symbols-outlined">Procurar</span>
            <input type="text" id="search" placeholder="Digite o nome da cidade, estado ou país" required>
        </form>

        <section class="grid">
            <div class="grid-item day-time">
                <h2 class="location">Localização</h2>
                <div class="weather-data">
                    <div>
                        <span class="temp">99.99</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="desc">Descrição</div>
                    <div>
                        <strong>Max:</strong>
                        <span class="max">99.99 °C</span>
                        <strong>Min:</strong>
                        <span class="min">99.99 °C</span>
                    </div>
                </div>
                <img src="https://refinedguides.com/weather-app/img/01d.png" alt="" class="weather-image">
            </div>

            <div class="grid-item">
                <h5>Sensação Térmica</h5>
                <p class="feels-like">99.99 °C</p>
            </div>

            <div class="grid-item">
                <h5>Humidade</h5>
                <p class="humidity">99%</p>
            </div>

            <div class="grid-item">
                <h5>Velocidade do Vento</h5>
                <p class="wind-speed">99.99 m/s</p>
            </div>

            <div class="grid-item">
                <h5>Pressão</h5>
                <p class="pressure">9999 hPa</p>
            </div>
        </section>
    </main>

    <!-- Registro do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            });
        }
    </script>
</body>
</html>
