<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Weather App</h1>

        <label for="unitType" class="switch">
          <input type="checkbox" id="unitType" checked />
          <div class="slider">
            <span>Metric</span>
          </div>
        </label>
      </header>

      <form class="search-form">
        <span class="material-symbols-outlined">search</span>
        <input
          type="text"
          id="search"
          placeholder="Enter city, state or country name"
          required
        />
      </form>

      <section class="grid">
        <div class="grid-item day-time">
          <h2 class="location">Location</h2>

          <!-- weather data -->
          <div class="weather-data">
            <div>
              <span class="temp">99.99</span>
              <span class="unit">째C</span>
            </div>

            <div class="desc">Description</div>

            <div>
              <strong>H:</strong>
              <span class="max">99.99 째C</span>
              <strong>L:</strong>
              <span class="min">99.99 째C</span>
            </div>
          </div>

          <!-- weather icon -->
          <img
            src="https://refinedguides.com/weather-app/img/01d.png"
            alt=""
            class="weather-image"
          />
        </div>

        <div class="grid-item">
          <h5>Feels Like</h5>
          <p class="feels-like">99.99 째C</p>
        </div>

        <div class="grid-item">
          <h5>Humidity</h5>
          <p class="humidity">99%</p>
        </div>

        <div class="grid-item">
          <h5>Wind Speed</h5>
          <p class="wind-speed">99.99 m/s</p>
        </div>

        <div class="grid-item">
          <h5>Pressure</h5>
          <p class="pressure">9999 hPa</p>
        </div>
      </section>
    </main>
  </body>
</html>
